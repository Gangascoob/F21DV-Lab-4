<!DOCTYPE HTML> 

<html lang="en">
	
 <head>
		
    		<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0"/>
		
		<script src="//d3js.org/d3.v7.min.js" charset="utf-8"></script>
		<script src="//d3js.org/topojson.v1.min.js"></script>
           

		<link rel="stylesheet" href="style.css">
	    <link rel="shortcut icon" href="#">
		
</head>

<body>


<div id="banner">
    <p class="bannertext">Formula 1 2021 Season - Round 1 - Bahrain International Circuit </p>
</div>


<div id="tophalfcontainer">
<div id="infobox">
	<form id="formbox">  
		<fieldset>  
		<legend>Choose Teams to Hide</legend>  
		<input type="checkbox" name="allteams" value="allteams" onclick= AllTeamsCheck();>All Teams<br> 
		<input type="checkbox" name="mercedes" value="mercedes" onclick=MercCheck();>Mercedes <div class="box mercbox"></div><br>  
		<input type="checkbox" name="redbull" value="redbull" onclick= RedBullCheck();>Red Bull <div class="box redbullbox"></div><br>  
		<input type="checkbox" name="ferrari" value="ferrari" onclick= FerrariCheck();>Ferrari <div class="box ferraribox"></div><br>  
		<input type="checkbox" name="mclaren" value="mclaren" onclick= McLarenCheck();>McLaren <div class="box mclarenbox"></div><br>  
		<input type="checkbox" name="alpine" value="alpine" onclick= AlpineCheck();>Alpine <div class="box alpinebox"></div><br>  
		<input type="checkbox" name="alphatauri" value="alphatauri" onclick= AlphaTauriCheck();>Alpha Tauri <div class="box alphatauribox"></div><br>  
		<input type="checkbox" name="alfaromeo" value="alfaromeo" onclick= AlfaRomeoCheck();>Alfa Romeo <div class="box alfaromeobox"></div><br>  
		<input type="checkbox" name="williams" value="williams" onclick= WilliamsCheck();>Williams <div class="box williamsbox"></div><br>  
		<input type="checkbox" name="haas" value="haas" onclick= HaasCheck();>Haas <div class="box haasbox"></div><br>  
		<input type="checkbox" name="astonmartin" value="astonmartin" onclick= AstonMartinCheck();>Aston Martin <div class="box astonmartinbox"></div><br>  

		</fieldset>  
	</form>  

</div>
<div id="driverpos"></div>
<div id="wdcwcc"></div>
</div>


<div id="bottomhalfcontainer">
<div id="mapcontainer"></div>
<button type = "button" id="prevbut" onclick="prevcircuit()">Previous</button>
<button type = "button" id="nextbut" onclick="nextcircuit()">Next</button>
</div>

<script src="drivers.js"></script>
<script src="map.js"></script>
<script src="racepositiongraph.js"></script>

<script src="constructorschart.js"></script>
<script src="racepositions.js"></script>


</body>

</html>
